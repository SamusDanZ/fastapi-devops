{% extends "base.html" %}

{% block title %}Borrar Videojuego{% endblock %}
{% block brand_sub %}Eliminar un titulo{% endblock %}

{% block content %}
  <div class="container">
    <section class="card stack">
      <h1>Borrar videojuego</h1>
      <p>Selecciona un videojuego y confirma el borrado.</p>
      <form class="form" method="post" action="/do_borrar_videojuego" enctype="application/x-www-form-urlencoded">
        <div class="form-row">
          <label for="id">Videojuego</label>
          <select id="id" name="id" required>
            {% for videojuego in videojuegos %}
            <option value="{{ videojuego.id }}">{{ videojuego.nombre }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="actions">
          <button class="btn btn-danger" type="submit">Borrar videojuego</button>
          <a class="btn btn-ghost" href="/videojuegos">Volver a la lista</a>
        </div>
      </form>
    </section>
  </div>
{% endblock %}
