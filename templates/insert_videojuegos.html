{% extends "base.html" %}

{% block title %}Insertar Videojuego{% endblock %}
{% block brand_sub %}Nuevo titulo{% endblock %}

{% block content %}
  <div class="container">
    <section class="card stack">
      <h1>Insertar videojuego</h1>
      <p>Usa el formulario para anadir un videojuego (solo nombre).</p>

      {% if error %}
      <div class="notice error">{{ error }}</div>
      {% endif %}

      <form class="form" method="post" action="/do_insertar_videojuego">
        <div class="form-row">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="actions">
          <button class="btn" type="submit">Guardar</button>
          <a class="btn btn-ghost" href="/videojuegos">Volver a la lista</a>
        </div>
      </form>
    </section>
  </div>
{% endblock %}
