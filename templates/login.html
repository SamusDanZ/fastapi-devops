<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="page">
    <header class="topbar">
        <div class="container topbar-inner">
            <div class="brand">
                <div class="brand-title">Videojuegos Hub</div>
                <div class="brand-sub">Accede a tu coleccion</div>
            </div>
            <nav class="nav">
                <a href="/">Inicio</a>
                <a href="/registro">Registro</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="card stack">
                <h1>Iniciar sesion</h1>

                {% if request.query_params.get('error') %}
                <div class="notice error">Usuario o contrasena incorrectos.</div>
                {% endif %}

                <form class="form" method="post" action="/do_login">
                    <div class="form-row">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-row">
                        <label for="password">Contrasena</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="actions">
                        <button class="btn" type="submit">Entrar</button>
                        <a class="btn btn-ghost" href="/registro">Crear cuenta</a>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <a href="/">Volver al inicio</a>
    </footer>
</body>
</html>
